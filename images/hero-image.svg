<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .st0{fill:#4A6CF7;}
    .st1{fill:#F5F7FF;}
    .st2{fill:#E3E9FF;}
    .st3{fill:#343A40;}
    .st4{fill:#6C757D;}
    .st5{fill:#FFFFFF;}
  </style>
  <rect class="st1" width="600" height="400"/>
  <g transform="translate(100, 50)">
    <!-- Computer/Laptop -->
    <rect class="st2" x="50" y="100" width="300" height="200" rx="10"/>
    <rect class="st5" x="70" y="120" width="260" height="160" rx="5"/>
    <rect class="st0" x="90" y="140" width="100" height="20" rx="5"/>
    <rect class="st4" x="90" y="170" width="220" height="10" rx="5"/>
    <rect class="st4" x="90" y="190" width="180" height="10" rx="5"/>
    <rect class="st4" x="90" y="210" width="200" height="10" rx="5"/>
    <rect class="st0" x="90" y="240" width="80" height="25" rx="5"/>
    
    <!-- Person 1 -->
    <circle class="st0" cx="400" y="120" r="40"/>
    <circle class="st5" cx="400" y="110" r="15"/>
    <path class="st5" d="M370,160 Q400,200 430,160" />
    
    <!-- Person 2 -->
    <circle class="st3" cx="20" y="150" r="30"/>
    <circle class="st5" cx="20" y="140" r="12"/>
    <path class="st5" d="M0,180 Q20,210 40,180" />
    
    <!-- Connection Lines -->
    <path class="st0" d="M350,120 Q300,80 250,120" stroke-width="3" stroke-dasharray="5,5" fill="none" stroke="#4A6CF7"/>
    <path class="st0" d="M50,150 Q100,100 150,150" stroke-width="3" stroke-dasharray="5,5" fill="none" stroke="#4A6CF7"/>
  </g>
</svg>