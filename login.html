<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LikeCodementor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>DevMentor</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="mentors.html">Find Mentors</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Become a Mentor</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Password:</label>
                                <div class="password-wrapper">
                                    <input type="password" id="loginPassword" name="loginPassword" required class="password-input">
                                    <span class="toggle-password" onclick="togglePassword('loginPassword', this)">&#128065;</span>
                                </div>
                                <button type="submit">Login</button>
                                <button type="button" id="googleLoginBtn" class="google-btn">
                                    <span class="google-icon">
                                        <svg width="20" height="20" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M24 9.5c3.54 0 6.36 1.53 7.82 2.81l5.77-5.62C34.5 3.7 29.74 1.5 24 1.5 14.98 1.5 7.09 7.48 3.67 15.09l6.91 5.37C12.1 14.13 17.56 9.5 24 9.5z"/><path fill="#34A853" d="M46.1 24.55c0-1.64-.15-3.21-.42-4.73H24v9.18h12.42c-.54 2.9-2.18 5.36-4.66 7.03l7.19 5.59C43.91 37.13 46.1 31.36 46.1 24.55z"/><path fill="#FBBC05" d="M10.58 28.46a14.5 14.5 0 0 1 0-8.92l-6.91-5.37A23.94 23.94 0 0 0 1.9 24c0 3.77.9 7.34 2.48 10.54l6.2-6.08z"/><path fill="#EA4335" d="M24 46.5c6.48 0 11.93-2.14 15.9-5.84l-7.19-5.59c-2 1.36-4.56 2.18-8.71 2.18-6.44 0-11.9-4.63-13.42-10.8l-6.91 5.37C7.09 40.52 14.98 46.5 24 46.5z"/></g></svg>
                                    </span>
                                    Continue with Google
                                </button>
            </form>
            <div id="loginError" class="error"></div>
            <div id="authDebug" style="white-space:pre-wrap;margin-top:12px;color:#444;font-size:0.95rem;"></div>
            <p>Don't have an account? <a href="signup-user.html">Sign up here</a>.</p>
        </section>
    </main>
</main>
<script type="module" src="js/auth.js"></script>
<script>
function togglePassword(inputId, el) {
    const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            input.classList.add('password-input');
            el.innerHTML = '&#128064;';
        } else {
            input.type = 'password';
            input.classList.add('password-input');
            el.innerHTML = '&#128065;';
        }
}
</script>
</body>
</html>
